apiVersion: v1
kind: PersistentVolumeClaim

metadata:
  name: minio-pvc
  labels:
    app: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi


---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: minio-deployment
  labels:
    app: minio


spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio

  template:
    metadata:
      labels:
        app: minio

    spec:
      containers:
        - name: minio
          image: minio/minio
          command: ["/bin/bash", "-c"]
          args: ["minio server /data --console-address :9001"]
          ports:
            - containerPort: 9000
            - containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              value: "admin"

            - name: MINIO_ROOT_PASSWORD
              value: "admin123"

          volumeMounts:
            - name: minio-persistent-storage
              mountPath: /data

      volumes:
      - name: minio-persistent-storage
        persistentVolumeClaim:
          claimName: minio-pvc


---
apiVersion: v1
kind: Service

metadata:
  name: minio-service
  labels:
    app: minio

spec:
  type: ClusterIP

  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000

    - name: console
      port: 9001
      targetPort: 9001


